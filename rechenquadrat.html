<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechenquadrat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px solid #000;
            background-color: white;
            position: relative;
        }
        .gray-cell {
            background-color: lightgray;
        }
        .black-cell {
            background-color: black;
        }
        .input-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            border: none;
            background: transparent;
        }
        .small-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid"></div>
    
    <script>
        const grid = document.getElementById("grid");
        const layout = [
            ['n', '+', 'n', '-', 'n', '=', 'r'],
            ['o', 'g', 'o', 'g', 'o', 'g', 'b'],
            ['n', '*', 'n', '/', 'n', '=', 'r'],
            ['o', 'g', 'o', 'g', 'o', 'g', 'b'],
            ['n', '-', 'n', '+', 'n', '=', 'r'],
            ['=', 'g', '=', 'g', '=', 'g', 'b'],
            ['r', 'b', 'r', 'b', 'r', 'b', 'b']
        ];
        
        layout.forEach(row => {
            row.forEach(cell => {
                let div = document.createElement("div");
                div.classList.add("cell");
                
                if (cell === 'n') {
                    div.classList.add("input-cell");
                    let input = document.createElement("input");
                    input.setAttribute("maxlength", "9");
                    input.addEventListener("input", function() {
                        let value = input.value;
                        if (value.length > 1) {
                            let smallGrid = document.createElement("div");
                            smallGrid.classList.add("small-grid");
                            for (let i = 1; i <= 9; i++) {
                                let smallCell = document.createElement("div");
                                smallCell.textContent = value.includes(i.toString()) ? i : "";
                                smallGrid.appendChild(smallCell);
                            }
                            div.innerHTML = "";
                            div.appendChild(smallGrid);
                        } else {
                            div.innerHTML = "";
                            div.appendChild(input);
                        }
                    });
                    div.appendChild(input);
                } else if (cell === 'r') {
                    div.textContent = '?';
                } else if (cell === 'g') {
                    div.classList.add("gray-cell");
                } else if (cell === 'b') {
                    div.classList.add("black-cell");
                } else {
                    div.textContent = cell;
                }
                
                grid.appendChild(div);
            });
        });
    </script>
</body>
</html>
