<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechenquadrat</title>
    <script type="module" src="./js/rechenquadrat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 5px;
            width: min(90vw, 90vh);
            height: min(90vw, 90vh);
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(12px, 3vw, 24px);
            border: 1px solid #000;
            background-color: white;
        }

        .gray-cell {
            background-color: lightgray;
        }

        .black-cell {
            background-color: black;
        }

        .focused {
            border: 2px solid blue;
        }

        .small-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100%;
            height: 100%;
            font-size: clamp(8px, 2vw, 16px);
            /* Anpassung an Bildschirmgröße */
            text-align: center;
        }

        .small-grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            /*border: 0.5px solid #000; /* Feinere Gitterlinien */
            min-width: 0;
            /* Verhindert Überdehnung */
            min-height: 0;
        }

        .cell:has(.small-grid) {
            display: block;
            padding: 0;
            /* Verhindert extra Platz */
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /*
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .menu-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-button {
            font-size: 24px;
            cursor: pointer;
            float: right;
        }
*/
        .menu-overlay {
            position: absolute;
            top: 50px;
            /* Direkt unter dem Menü-Button */
            left: 10px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            width: 150px;
            padding: 5px;
        }

        .menu-overlay.show {
            display: flex;
        }

        .menu-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .book-title {
            font-weight: bold;
            margin-top: 10px;
        }

        .riddle-button {
            display: block;
            margin: 5px 0;
        }

        #messageModal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            pointer-events: all;
            /* Blockiert Interaktionen mit der Webseite */
        }

        #messageModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            cursor: pointer;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: all;
            /* Interaktion nur mit dem Modal erlauben */
        }

        .messageModal {
            font-size: 1.2em;
            font-weight: bold;
        }

        .messageModal-wide {
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div class="menu-overlay" id="menu">
        <div class="menu-item">Anleitung</div>
        <div class="menu-item">Feld aufdecken</div>
        <div class="menu-item">Prüfen</div>
        <div class="menu-item">Einstellungen</div>
    </div>

    <div class="grid-container" id="grid"></div>

    <div id="choose-puzzle-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePuzzleModal()">&times;</span>
            <h2>Rätsel wählen</h2>
            <label for="book-select">Buch wählen:</label>
            <select id="book-select" onchange="updatePuzzleList()"></select>

            <label for="puzzle-select">Rätsel wählen:</label>
            <select id="puzzle-select" onchange="selectPuzzle()"></select>

            <button onclick="selectPuzzle()">Wählen</button>
        </div>
    </div>
    </div>
    <div id="messageModal-overlay"></div>
    <div id="messageModal"></div>

</body>

</html>
